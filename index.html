<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Staff Dashboard</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --panel-2: #1f2937;
      --accent: #22c55e; /* Minecraft green */
      --danger: #ef4444;
      --warn: #facc15;
      --info: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(180deg, #020617, #020617cc);
      border-bottom: 3px solid var(--accent);
      padding: 1.5rem 2rem;
    }

    header h1 {
      margin: 0;
      color: var(--accent);
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    nav button {
      background: var(--panel);
      border: 1px solid #1f2937;
      color: var(--text);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    nav button:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    nav button.active {
      background: var(--accent);
      color: #020617;
    }

    main {
      padding: 2.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .page {
      display: none;
      animation: fade 0.25s ease;
    }

    .page.active { display: block; }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .card {
      background: linear-gradient(180deg, var(--panel), #020617);
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .tag {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .ban { background: var(--danger); color: #020617; }
    .warn { background: var(--warn); color: #020617; }
    .kick { background: var(--info); color: #020617; }
    .mute { background: var(--accent); color: #020617; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
